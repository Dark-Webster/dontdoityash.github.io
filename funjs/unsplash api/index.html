<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scroll_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet"/>
	<title>Scroller</title>
</head>
<body>
<section class="feeds-page">
	<nav class="feeds-nav dark-mode-1">
			<a href="#" class="user-link light-text">Unsplash API - Infinite Scroll</a>
	</nav>

	<div class="feeds-content dark-mode-2">
		<div class="posts dark-mode-1">
				<div class="image-container" id="image-container"></div>
		</div>
	</div>

	<button type="button" class="post-btn">
        <div class="dark-mode">
            	<p>Dark Mode</p>
            <div class="toggle">
              	<div class="circle"></div>
            </div>
        </div>
    </button>
    
</section>
<script src="scrolled.js"></script>
</body>
</html>
